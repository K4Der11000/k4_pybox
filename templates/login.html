<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form action="/" method="POST" class="bg-white p-6 rounded shadow-md w-80">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-4">Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="text-red-500 text-sm mb-2">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <label class="block mb-2 font-semibold">Password</label>
        <input type="password" name="password" class="w-full border px-3 py-2 mb-4 rounded" required>
        <button type="submit" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Enter</button>
    </form>
</body>
</html>
